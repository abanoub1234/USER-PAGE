<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Persons Management</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>


<style>
    body {
        background: #f1f4f9;
        font-family: Arial, sans-serif;
        padding: 40px;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #222;
    }

    .container {
        width: 90%;
        margin: auto;
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 25px rgba(0,0,0,0.1);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }

    table th {
        background: #005bbb;
        color: white;
        padding: 12px;
        font-size: 16px;
        border-radius: 6px;
    }

    table td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        font-size: 15px;
    }

    button {
        padding: 8px 12px;
        margin-right: 5px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        color: white;
    }

    .edit-btn { background: #ff9800; }
    .delete-btn { background: #e53935; }
    .add-btn { background: #005bbb; margin-bottom: 15px; }

    .modal {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.6);
        justify-content: center;
        align-items: center;
    }

    .modal-inner {
        background: white;
        padding: 25px;
        width: 350px;
        border-radius: 12px;
        text-align: center;
    }

    .modal input {
        width: 90%;
        padding: 8px;
        margin: 8px 0;
    }
</style>
</head>

<body>

<h1>Persons Management</h1>

<div class="container">
    <button class="add-btn" onclick="openAddModal()">+ Add Person</button>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Job</th>
                <th>Branch</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="personsTable"></tbody>
    </table>
</div>

<!-- Modal -->
<div id="editModal" class="modal">
    <div class="modal-inner">
        <h3 id="modalTitle">Add Person</h3>
        <input id="nameField" placeholder="Name">
        <input id="jobField" placeholder="Job">
        <input id="branchField" placeholder="Branch">
        <br><br>
        <button class="add-btn" onclick="submitEdit()">Save</button>
        <button class="delete-btn" onclick="closeModal()">Cancel</button>
    </div>
</div>

<script>
// --- Firebase Config --- REPLACE WITH YOUR DATA ---
const firebaseConfig = {
  apiKey: "AIzaSyD3otmPLJTIJ4J8kaAZJWKMjRHWQbofmxM",
  authDomain: "manager-web-ed093.firebaseapp.com",
  projectId: "manager-web-ed093",
  storageBucket: "manager-web-ed093.firebasestorage.app",
  messagingSenderId: "487618184166",
  appId: "1:487618184166:web:3219d6eb3323ee462bcc27",
  measurementId: "G-9EYBPY8DPX"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let editID = null;

// Load persons
db.collection("persons").onSnapshot(snapshot => {
    let html = "";
    snapshot.forEach(doc => {
        let p = doc.data();
        html += `
            <tr>
                <td>${p.name}</td>
                <td>${p.job}</td>
                <td>${p.branch}</td>
                <td>
                    <button class="edit-btn" onclick="openEditModal('${doc.id}','${p.name}','${p.job}','${p.branch}')">Edit</button>
                    <button class="delete-btn" onclick="deletePerson('${doc.id}')">Delete</button>
                </td>
            </tr>
        `;
    });
    document.getElementById("personsTable").innerHTML = html;
});

// Open add modal
function openAddModal(){
    editID = null;
    document.getElementById("modalTitle").innerText = "Add Person";
    nameField.value = "";
    jobField.value = "";
    branchField.value = "";
    editModal.style.display = "flex";
}

// Open edit modal
function openEditModal(id, name, job, branch){
    editID = id;
    document.getElementById("modalTitle").innerText = "Request Edit";
    nameField.value = name;
    jobField.value = job;
    branchField.value = branch;
    editModal.style.display = "flex";
}

// Close modal
function closeModal(){
    editModal.style.display = "none";
}

// Submit (Add or Edit request)
function submitEdit(){
    let obj = {
        name: nameField.value,
        job: jobField.value,
        branch: branchField.value
    };

    if(editID === null){
        db.collection("persons").add(obj);
    } else {
        // send request to approval page
        db.collection("pending_edits").add({
            id: editID,
            newData: obj
        });
        alert("Edit request sent. Waiting for approval.");
    }
    closeModal();
}

// Delete
function deletePerson(id){
    db.collection("persons").doc(id).delete();
}
</script>

</body>
</html>
